<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Tabletop MVP</title>
    <style>
      :root {
        color-scheme: dark;
        --surface-strong: rgba(15, 19, 28, 0.94);
        --surface-soft: rgba(20, 27, 38, 0.85);
        --surface-hover: rgba(96, 165, 250, 0.18);
        --border-subtle: rgba(255, 255, 255, 0.08);
        --text-muted: #9aa0a6;
        --accent: #60a5fa;
        --shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        background: #0b0e13;
        color: #e8eaed;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      }

      body {
        overflow: auto;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      button {
        background: var(--surface-soft);
        color: #e8eaed;
        border: 1px solid var(--border-subtle);
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover:not(:disabled) {
        background: var(--surface-hover);
        border-color: rgba(96, 165, 250, 0.45);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.selected {
        background: rgba(96, 165, 250, 0.28);
        border-color: rgba(96, 165, 250, 0.6);
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.35) inset;
      }

      .icon-button {
        padding: 10px;
        border-radius: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        background: rgba(17, 24, 33, 0.85);
      }

      .icon-button.small {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        padding: 6px;
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      #hud {
        position: fixed;
        bottom: 24px;
        left: 24px;
        right: auto;
        width: 260px;
        background: var(--surface-strong);
        border-radius: 16px;
        padding: 12px 14px;
        font-size: 12px;
        line-height: 1.5;
        z-index: 50;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 6px;
        pointer-events: none;
      }

      #hud:empty {
        display: none;
      }

      #top-bar {
        position: fixed;
        top: 18px;
        left: 24px;
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 10px 16px;
        background: var(--surface-strong);
        border-radius: 18px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.06);
        z-index: 60;
        pointer-events: auto;
        transition: left 0.28s ease;
      }

      body.locations-open #top-bar {
        left: 330px;
      }

      #top-right-controls {
        position: fixed;
        top: 18px;
        right: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 70;
      }

      .share-button {
        padding: 10px 18px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: var(--surface-strong);
        color: #e8eaed;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
      }

      .share-button:hover:not(:disabled) {
        background: rgba(96, 165, 250, 0.22);
        border-color: rgba(96, 165, 250, 0.45);
      }

      .share-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }

      .user-menu {
        position: relative;
      }

      .user-icon {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: var(--surface-strong);
        color: #e8eaed;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .user-icon:hover:not(:disabled) {
        background: rgba(96, 165, 250, 0.22);
        border-color: rgba(96, 165, 250, 0.45);
      }

      .user-icon svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .user-icon.dm svg {
        fill: #fbbf24;
      }

      .user-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        min-width: 200px;
        background: var(--surface-strong);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 12px;
        display: none;
        flex-direction: column;
        gap: 8px;
        z-index: 80;
      }

      .user-dropdown.open {
        display: flex;
      }

      .user-info {
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .user-role {
        font-size: 12px;
        font-weight: 600;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 2px;
      }

      .user-role.dm {
        color: #fbbf24;
      }

      .user-name {
        font-size: 13px;
        color: #e8eaed;
        opacity: 0.9;
      }

      .user-actions {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .user-action {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        background: transparent;
        border: none;
        color: #e8eaed;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s ease;
        text-align: left;
        width: 100%;
      }

      .user-action:hover {
        background: rgba(96, 165, 250, 0.15);
      }

      .user-action svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
        flex-shrink: 0;
      }

      #top-bar .map-meta {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      #map-info {
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.01em;
        max-width: 260px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        transition: background-color 0.2s ease;
        padding: 4px 8px;
        border-radius: 6px;
        margin: -4px -8px;
      }

      #map-info:hover {
        background-color: rgba(96, 165, 250, 0.1);
      }

      #map-info.editing {
        background-color: rgba(96, 165, 250, 0.15);
        cursor: text;
      }

      #map-info input {
        background: transparent;
        border: none;
        outline: none;
        color: inherit;
        font-size: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      #status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--text-muted);
        padding: 4px 10px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(255, 255, 255, 0.02);
      }

      #status::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f59e0b;
        box-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
      }

      #status[data-state="connected"] {
        color: #6ee7b7;
        border-color: rgba(110, 231, 183, 0.25);
      }

      #status[data-state="connected"]::before {
        background: #34d399;
        box-shadow: 0 0 12px rgba(52, 211, 153, 0.5);
      }

      #status[data-state="disconnected"],
      #status[data-state="error"] {
        color: #fca5a5;
        border-color: rgba(248, 113, 113, 0.25);
      }

      #status[data-state="disconnected"]::before,
      #status[data-state="error"]::before {
        background: #f87171;
        box-shadow: 0 0 12px rgba(248, 113, 113, 0.45);
      }

      #locations-drawer {
        position: fixed;
        top: 18px;
        bottom: 18px;
        left: 18px;
        width: 288px;
        background: var(--surface-strong);
        border-radius: 20px;
        padding: 18px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transform: translateX(-120%);
        transition: transform 0.28s ease;
        z-index: 55;
        overflow: hidden;
      }

      #locations-drawer.open {
        transform: translateX(0);
      }

      .drawer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .drawer-title {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .drawer-actions {
        display: grid;
        gap: 10px;
      }

      .drawer-actions button {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-start;
        width: 100%;
        font-size: 13px;
      }

      .drawer-actions button .icon {
        font-size: 16px;
      }

      .drawer-scroll {
        flex: 1;
        overflow: auto;
        padding-right: 6px;
      }

      .loc-section-title {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        margin: 12px 0 8px;
        letter-spacing: 0.08em;
      }

      .loc-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.15s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .loc-item:hover {
        background: rgba(148, 163, 184, 0.14);
      }

      .loc-item.active {
        background: rgba(96, 165, 250, 0.2);
        outline: 1px solid rgba(96, 165, 250, 0.45);
      }

      .loc-item .icon {
        width: 18px;
        text-align: center;
        opacity: 0.85;
      }

      .loc-item .name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .twist {
        width: 16px;
        text-align: center;
        opacity: 0.75;
        margin-right: 4px;
        cursor: pointer;
      }

      #tool-zone {
        position: fixed;
        top: 50%;
        left: 24px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 18px;
        z-index: 45;
        pointer-events: none;
      }

      body.locations-open #tool-zone {
        left: 330px;
      }

      #tool-dock,
      #undo-stack {
        pointer-events: auto;
      }

      #tool-dock {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px 8px;
        border-radius: 18px;
        background: var(--surface-strong);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: var(--shadow);
      }

      #tool-dock .dock-btn {
        position: relative;
        transition: transform 0.15s ease;
      }

      #tool-dock .dock-btn::after {
        content: attr(data-label);
        position: absolute;
        left: calc(100% + 10px);
        top: 50%;
        transform: translateY(-50%);
        background: rgba(17, 24, 39, 0.92);
        padding: 4px 10px;
        border-radius: 10px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      #tool-dock .dock-btn:hover::after {
        opacity: 1;
      }

      #tool-dock .dock-btn.open {
        background: rgba(96, 165, 250, 0.26);
        border-color: rgba(96, 165, 250, 0.45);
      }

      #tool-dock .dock-btn.is-selected {
        background: rgba(96, 165, 250, 0.35);
        border-color: rgba(96, 165, 250, 0.65);
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.45) inset;
        color: #dbeafe;
      }

      #undo-stack {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      #undo-stack button {
        width: 44px;
        height: 44px;
        border-radius: 14px;
      }

      #tool-panels .tool-popover {
        position: fixed;
        min-width: 260px;
        max-width: 320px;
        background: var(--surface-strong);
        border-radius: 16px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: var(--shadow);
        display: none;
        transform: translateY(-50%);
        z-index: 48;
      }

      #tool-panels .tool-popover.open {
        display: block !important;
      }
      
      /* Force hide panels for players */
      #tool-panels .tool-popover:not(.open) {
        display: none !important;
      }

      .panel-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-title {
        font-size: 12px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.08em;
      }

      .panel-subtitle {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.06em;
        margin-top: 6px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .row button {
        flex: 1 0 45%;
        text-align: center;
      }

      .brush .row button {
        flex: 1 0 40%;
      }

      #right-panel {
        position: fixed;
        top: 80px;
        right: 24px;
        bottom: clamp(204px, 26vh, 240px);
        transform: none;
        width: 344px;
        max-width: calc(100vw - 48px);
        background: var(--surface-strong);
        padding: 20px;
        border-radius: 22px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 14px;
        overflow-y: auto;
        scrollbar-gutter: stable;
      }

      .char-header {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 8px;
        letter-spacing: 0.01em;
      }

      .char-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 14px;
      }

      .char-section:last-of-type {
        margin-bottom: 0;
      }

      .char-section-title {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.08em;
        margin-bottom: 2px;
      }

      .char-fields-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(164px, 1fr));
        gap: 12px;
        align-items: stretch;
      }

      .char-fields-grid--two {
        grid-template-columns: repeat(auto-fit, minmax(164px, 1fr));
      }

      .char-field {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        padding: 10px 14px;
        min-height: 0;
        min-width: 0;
        flex-wrap: nowrap;
      }

      .char-field--stat {
        justify-content: center;
        gap: 8px;
        padding: 8px 14px;
        width: max-content;
        max-width: 100%;
        justify-self: center;
        min-width: 0;
      }

      .char-icon {
        width: 30px;
        height: 30px;
        border-radius: 9px;
        background: rgba(96, 165, 250, 0.14);
        border: 1px solid rgba(96, 165, 250, 0.26);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #bfdbfe;
        flex-shrink: 0;
      }

      .char-icon svg {
        width: 16px;
        height: 16px;
        display: block;
      }

      .char-icon--abbr {
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.08em;
        color: #d1d5db;
      }

      .char-label {
        font-size: 12px;
        color: #e8eaed;
        opacity: 0.88;
        flex: 0 0 auto;
        min-width: 70px;
        white-space: nowrap;
      }

      .char-control {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1 1 auto;
        justify-content: flex-end;
      }

      .char-field--stat .char-control {
        flex: 0 0 auto;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }

      .char-field--stat .char-icon {
        width: 32px;
        height: 32px;
      }

      .char-input {
        flex: 1;
        min-width: 140px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 7px;
        padding: 6px 8px;
        color: #e8eaed;
        font-size: 12px;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .char-field--stat .char-input {
        flex: none;
        width: 72px;
        min-width: 0;
        padding: 5px 8px;
        text-align: center;
      }

      .char-input:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      input.char-input[type="number"]::-webkit-outer-spin-button,
      input.char-input[type="number"]::-webkit-inner-spin-button {
        margin: 0;
      }

      .char-hint {
        font-size: 11px;
        color: var(--text-muted);
        letter-spacing: 0.02em;
      }

      .char-field--stat .char-hint {
        font-size: 10px;
      }

      .char-checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
      }

      .char-checkbox-label input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #60a5fa;
        cursor: pointer;
      }

      .char-checkbox-text {
        font-size: 12px;
        color: #e8eaed;
        opacity: 0.88;
      }

      .char-stats-grid {
        display: grid;
        grid-template-columns: repeat(2, max-content);
        justify-content: center;
        gap: 10px 16px;
      }

      @media (max-width: 520px) {
        .char-stats-grid {
          grid-template-columns: repeat(2, max-content);
        }
      }

      @media (max-width: 420px) {
        .char-stats-grid {
          grid-template-columns: 1fr;
        }
      }

      .char-notes-wrapper {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .char-notes-wrapper textarea {
        width: 100%;
        height: 96px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 10px;
        color: #e8eaed;
        font-size: 12px;
        resize: none;
        line-height: 1.4;
      }

      .char-notes-wrapper textarea:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .char-notes-wrapper label {
        font-size: 11px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.08em;
      }

      #right-panel > *:last-child {
        margin-bottom: 0;
      }

      #right-panel .title {
        font-size: 13px;
        text-transform: uppercase;
        color: var(--text-muted);
        letter-spacing: 0.08em;
      }

      #emoji-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      #emoji-modal .modal {
        background: #111827;
        border: 1px solid #374151;
        border-radius: 16px;
        padding: 16px;
        width: min(520px, 90vw);
        max-height: 72vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #emoji-modal input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        background: #1f2937;
        color: #e8eaed;
        border: 1px solid #374151;
        font-size: 14px;
      }

      #emoji-grid {
        overflow: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(44px, 1fr));
        gap: 6px;
        padding: 4px;
      }

      @media (max-width: 1200px) {
        #right-panel {
          display: none;
        }
      }
      
      /* Toggle switch styles */
      .toggle-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 14px;
        color: var(--text-primary);
      }
      
      .toggle-label input[type="checkbox"] {
        appearance: none;
        width: 40px;
        height: 20px;
        background: var(--surface-weak);
        border-radius: 10px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .toggle-label input[type="checkbox"]:checked {
        background: var(--accent);
      }
      
      .toggle-label input[type="checkbox"]::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.2s;
      }
      
      .toggle-label input[type="checkbox"]:checked::before {
        transform: translateX(20px);
      }
      
      .toggle-text {
        user-select: none;
      }
    </style>
